{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center text-dark mb-5">{% block header %}Contact Details{% endblock %}</h2>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Name:</div>
                        <div class="col-md-8">{{ curr_contact.contact_name }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">E-mail:</div>
                        <div class="col-md-8">{{ curr_contact.contact_email }}</div>
                    </div>
                    <!--<div class="row mb-3">
                        <div class="col-md-4 fw-bold">Notes:</div>
                        <div class="col-md-8">{{ curr_contact.contact_notes }}</div>
                    </div>-->
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Created Time:</div>
                        <div class="col-md-8">{{ curr_contact.created_time }}</div>
                    </div>
                    <div class="d-flex justify-content-start">
                        <a class="btn btn-primary me-2" href="{% url 'home' %}">Home</a>
                        <a class="btn btn-secondary me-2" href="{% url 'update' curr_contact.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'deleteConf' curr_contact.id %}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
